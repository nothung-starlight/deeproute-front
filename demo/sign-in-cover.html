<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>元戎启行智能驾驶测评管理平台</title>
    <!-- CSS files -->
    <link href="./dist/css/tabler.min.css?1715218234" rel="stylesheet"/>
    <link href="./dist/css/tabler-flags.min.css?1715218234" rel="stylesheet"/>
    <link href="./dist/css/tabler-payments.min.css?1715218234" rel="stylesheet"/>
    <link href="./dist/css/tabler-vendors.min.css?1715218234" rel="stylesheet"/>
    <link href="./dist/css/demo.min.css?1715218234" rel="stylesheet"/>
    <style>
      @import url('https://rsms.me/inter/inter.css');
      :root {
      	--tblr-font-sans-serif: 'Inter Var', -apple-system, BlinkMacSystemFont, San Francisco, Segoe UI, Roboto, Helvetica Neue, sans-serif;
      }
      body {
      	font-feature-settings: "cv03", "cv04", "cv11";
      }
    </style>
  </head>
  <body  class=" d-flex flex-column bg-white">
    <script src="./dist/js/demo-theme.min.js?1715218234"></script>
    <div class="row g-0 flex-fill">
      <div class="col-12 col-lg-6 col-xl-4 border-top-wide border-primary d-flex flex-column justify-content-center">
        <div class="container container-tight my-5 px-lg-5">
          <div class="text-center mb-4">
            <a href="." class="navbar-brand navbar-brand-autodark"><img src="./static/logo.svg" height="36" alt=""></a>
          </div>
          <h2 class="h3 text-center mb-3">
            Login to your account
          </h2>
          <form action="https://httpbin.org/get" method="get" autocomplete="off" novalidate>
            <div class="mb-3">
              <label class="form-label">用户名</label>
              <input type="text" name="username"  class="form-control" >
            </div>
            <div class="mb-2">
              <label class="form-label">
                密码
              </label>
              <input type=password name="password" class="form-control">
            </div>
            <div class="form-footer">
              <button type="button" class="btn btn-primary w-100" id="button">登录</button>
            </div>
          </form>
          <script>
            document.addEventListener('DOMContentLoaded', function() {
            	const button = document.getElementById("button")
            	const fail = document.getElementById("fail")
            	const username=document.getElementsByName("username")[0]
            	const password=document.getElementsByName("password")[0]

            	button.addEventListener('click', function(event) {
            		const url=`http://localhost:9090/login/check`
            		const formData = new FormData();
            		formData.append("username",username.value)
            		formData.append("password",password.value)
            		fetch(url, {
            			method: 'POST',
            			body: formData,
            			credentials: 'include'
            		})
            			.then(response => {
            				if (response.ok) {
            					return response.json();
            				}
            				fail.classList.add('show');
            				fail.style.display = 'block';
            				throw new Error('Network response was not ok.');
            			})
            			.then(data => {
            				console.log(data);
            				if (data.code===0) {
            					window.location.href = './workbench.html'; // 重定向到指定页面
            				}
            				else {
            					fail.classList.add('show');
            					fail.style.display = 'block';
            				}
            			})
            			.catch(error => {
            				console.error('Error:', error);
            				fail.classList.add('show');
            				fail.style.display = 'block';
            			});


            	});

            	document.addEventListener("keypress", function(event) {
            		if (event.key === "Enter") { // 检查按下的键是否是回车键
            			event.preventDefault(); // 阻止默认的回车键行为
            			button.click(); // 模拟点击按钮
            		}
            	});
            });
            function closeFailModal(modalId) {
            	var modal = document.getElementById(modalId); // 获取要关闭的模态框元素
            	modal.classList.add('hide');
            	modal.style.display = 'none';
            	location.reload();
            }
          </script>
          <div class="text-center text-secondary mt-3">
            Don't have account yet? <a href="./sign-up.html" tabindex="-1">Sign up</a>
          </div>
        </div>
      </div>
      <div class="col-12 col-lg-6 col-xl-8 d-none d-lg-block">
        <!-- Photo -->
        <div class="bg-cover h-100 min-vh-100" style="background-image: url(./static/photos/finances-us-dollars-and-bitcoins-currency-money-2.jpg)"></div>
      </div>
    </div>
    <div class="modal modal-blur fade" id="fail" tabindex="-1" role="dialog" aria-hidden="true">
      <div class="modal-dialog modal-sm modal-dialog-centered" role="document">
        <div class="modal-content">
          <button type="button" class="btn-close"  onclick="closeFailModal('fail')"></button>
          <div class="modal-status bg-danger"></div>
          <div class="modal-body text-center py-4">
            <!-- Download SVG icon from http://tabler-icons.io/i/alert-triangle -->
            <svg xmlns="http://www.w3.org/2000/svg" class="icon mb-2 text-danger icon-lg" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M12 9v4" /><path d="M10.363 3.591l-8.106 13.534a1.914 1.914 0 0 0 1.636 2.871h16.214a1.914 1.914 0 0 0 1.636 -2.87l-8.106 -13.536a1.914 1.914 0 0 0 -3.274 0z" /><path d="M12 16h.01" /></svg>
            <h3>登录失败</h3>
          </div>
        </div>
      </div>
    </div>
    <!-- Libs JS -->
    <!-- Tabler Core -->
    <script src="./dist/js/tabler.min.js?1715218234" defer></script>
    <script src="./dist/js/demo.min.js?1715218234" defer></script>
  </body>
</html>
