---
layout: cardSetting
---


<form action="https://httpbin.org/post" method="post" autocomplete="off" novalidate >
	<div class="mb-3">
		<label class="form-label">用户名</label>
		<input type="text" name="username" class="form-control" value="{{ site.data.people[0].email }}">
	</div>
	<div class="mb-3">
		<label class="form-label">密码</label>
		<input type="text" name="password" class="form-control" value="{{ site.data.people[0].email }}">
	</div>

	<div class="form-footer">
		<button type="submit" class="btn btn-primary w-100">确定</button>
	</div>
</form>
